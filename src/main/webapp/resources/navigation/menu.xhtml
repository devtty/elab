<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:composite="http://java.sun.com/jsf/composite">

  <composite:interface />
  
  <composite:implementation>
    <h:form>
      <rich:toolbar height="26px">
        <rich:dropDownMenu mode="ajax">
          <f:facet name="label">
            <h:panelGroup>
              <h:outputText value="#{i18n['menu.overview.main']}"/>
            </h:panelGroup>
          </f:facet>
          <rich:menuItem label="#{i18n['menu.overview.employee']}" action="employee" />
          <rich:menuItem label="#{i18n['menu.overview.project']}"/>
          <rich:menuItem label="#{i18n['menu.overview.schedule']}"/>
          <rich:menuItem label="logout" action="#{identity.logout}" />
        </rich:dropDownMenu>
        <rich:dropDownMenu mode="ajax">
          <f:facet name="label">
            <h:panelGroup>
              <h:outputText value="Optionen"/>
            </h:panelGroup>
          </f:facet>
          <rich:menuItem label="Solver"/>
        </rich:dropDownMenu>
        #{identity.user.id}
        <h:inputText/>
      </rich:toolbar>
    </h:form>
  </composite:implementation>


</html>
