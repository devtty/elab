<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:composite="http://java.sun.com/jsf/composite">

  <composite:interface />
  
  <composite:implementation>
 
    <h:form>
      <rich:extendedDataTable var="emp" value="#{employeeTableSelectionBean.allEmployees}" selection="#{employeeTableSelectionBean.selection}" frozenColumns="2">
        <a4j:ajax execute="@form" event="selectionchange" listener="#{employeeTableSelectionBean.selectionListener}" render="buttonsblock"/>
        <rich:column sortBy="#{emp.name}">
          <f:facet name="header">#{i18n['employee.name']}</f:facet>
          <h:outputText value="#{emp.name}"/></rich:column>
        <rich:column>
          <f:facet name="header">#{i18n['employee.contract']}</f:facet>
          <h:outputText value="#{emp.contract.description}"/>
        </rich:column>
        <rich:column>
          <a4j:repeat var="sd" value="#{emp.contract.contractLineList}">
            #{sd.contractLineType}
          </a4j:repeat>
        </rich:column>
      </rich:extendedDataTable>
    </h:form>
  </composite:implementation>


</html>
