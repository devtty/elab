<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
  xmlns="http://www.w3.org/1999/xhtml" 
  xmlns:h="http://java.sun.com/jsf/html" 
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" 
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich"
  xmlns:composite="http://java.sun.com/jsf/composite">

  <composite:interface />
  
  <composite:implementation>
 
    <h:form>
      <rich:dataTable var="emp" value="#{allEmployees}">
        <rich:column><h:outputText value="#{emp.name}"/></rich:column>
        <rich:column><h:outputText value="#{emp.contract.description}"/></rich:column>
        <rich:column>
          <a4j:repeat var="sd" value="#{emp.contract.contractLineList}">
            #{sd.contractLineType}
          </a4j:repeat>
        </rich:column>
      </rich:dataTable>
    </h:form>
  </composite:implementation>


</html>
