<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:a4j="http://richfaces.org/a4j"
xmlns:rich="http://richfaces.org/rich"
xmlns:navigation="http://java.sun.com/jsf/composite/navigation"
xmlns:table="http://java.sun.com/jsf/composite/table">

<h:head>
    <title><ui:define name="title">Application Title</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
</h:head>

<h:body>
    <h:form id="login" rendered="#{not identity.loggedIn}">
        <fieldset>
            <div>
               <h:outputLabel for="username" value="#{i18n['security.username']}"/>
               <h:inputText id="username" value="#{credentials.username}"/>
            </div>
            <div>
               <h:outputLabel for="password" value="#{i18n['security.password']}"/>
               <h:inputSecret id="password" value="#{credentials.password}"/>
            </div>
            <div>
               <h:commandButton id="login" action="#{identity.login}" value="#{i18n['security.login']}" />
            </div>
        </fieldset>
    </h:form>
</h:body>
</html>
